<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./assests/style.css">

        <p id="feedback">Not the answer</p>
        <input id="initialsInput" type="text"/>
        <button id="submit">Submit</button>
        <ul id="highScores">
            <li id="message0"></li>
            <li id="message1"></li>
            <li id="message2"></li>
            <li id="message3"></li>
            <li id="message4"></li>

    <script src="./assests/script.js"> </script>
